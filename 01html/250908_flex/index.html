<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .boxWrap {
        background: skyblue;
        display: flex;
        justify-content: space-between;
        /* align-items: center; */
        align-items: center;
        height: 300px;
      }

      .boxWrap div {
        background: pink;
      }

      .boxWrap .box1 a {
        background: blue;
        width: 100%;
        height: 100%;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .boxWrap .box2 {
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="boxWrap">
      <div class="box1"><a href="#">1</a></div>
      <div class="box2">2</div>
      <div class="box3">3</div>
    </div>
  </body>
</html>
