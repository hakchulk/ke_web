<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        /* 기본적으로  body에 100%가 설정 되어 있지 않다. */
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 100%"></div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bf757fc30731f7fc2339d1f87553ab59"
    ></script>
    <script>
      mapLoc = [
        { id: "kakao", name: "카카오", lat: 33.450701, lon: 126.570667 },
        { id: "seoul", name: "서울 시청", lat: 37.5665, lon: 126.978 },
        { id: "busan", name: "부산", lat: 35.1796, lon: 129.0756 },
        { id: "incheon", name: "인천", lat: 37.4563, lon: 126.7052 },
        { id: "daegu", name: "대구", lat: 35.8714, lon: 128.6014 },
        { id: "gwangju", name: "광주", lat: 35.1595, lon: 126.8526 },
        { id: "daejeon", name: "대전", lat: 36.3504, lon: 127.3845 },
        { id: "ulsan", name: "울산", lat: 35.5384, lon: 129.3114 },
        { id: "sejong", name: "세종", lat: 36.4801, lon: 127.289 },
        { id: "suwon", name: "수원", lat: 37.2636, lon: 127.0286 },
        { id: "chuncheon", name: "춘천", lat: 37.8813, lon: 127.7298 },
        { id: "gangneung", name: "강릉", lat: 37.7519, lon: 128.8761 },
        { id: "cheongju", name: "청주", lat: 36.6424, lon: 127.489 },
        { id: "jeonju", name: "전주", lat: 35.8242, lon: 127.148 },
        { id: "mokpo", name: "목포", lat: 34.8118, lon: 126.3922 },
        { id: "yeosu", name: "여수", lat: 34.7604, lon: 127.6622 },
        { id: "pohang", name: "포항", lat: 36.019, lon: 129.3435 },
        { id: "changwon", name: "창원", lat: 35.227, lon: 128.6811 },
        { id: "jeju", name: "제주", lat: 33.4996, lon: 126.5312 },
      ];

      function locView(lan, lon) {
        var container = document.getElementById("map");
        var options = {
          center: new kakao.maps.LatLng(lan, lon),
          level: 13,
        };
        // 37.5047, 126.8775
        var map = new kakao.maps.Map(container, options);
        // 마커 이미지의 이미지 주소입니다
        var imageSrc =
          "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";
        // 마커 이미지의 이미지 크기 입니다
        var imageSize = new kakao.maps.Size(24, 35);
        // 마커 이미지를 생성합니다
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

        for (const item of mapLoc) {
          // 마커가 표시될 위치입니다
          var markerPosition = new kakao.maps.LatLng(item.lat, item.lon);

          // 마커를 생성합니다
          var marker = new kakao.maps.Marker({
            position: markerPosition,
            title: item.name,
            image: markerImage, // 마커 이미지
          });

          // 마커가 지도 위에 표시되도록 설정합니다
          marker.setMap(map);

          var content = `<div class ="label"><span class="left"></span><span class="center">
        ${item.name}
            </span><span class="right"></span></div>
          `;

          // 커스텀 오버레이가 표시될 위치입니다
          var position = new kakao.maps.LatLng(item.lat, item.lon);
          var customOverlay = new kakao.maps.CustomOverlay({
            position: position,
            content: content,
          });
          // 커스텀 오버레이를 지도에 표시합니다
          customOverlay.setMap(map);
        }
      }
      locView(37.5665, 126.978);
    </script>
  </body>
</html>
