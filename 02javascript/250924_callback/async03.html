<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function getPostProm(id) {
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/todos/" + id
        );
        //console.log("헤더:", [...response.headers.entries()]);
        console.log("헤더:", response.headers.entries());
        return await response.json();
      }

      console.log("시작");
      let data;
      (async () => {
        data = await getPostProm(1);
        console.log("a:", data);
      })();

      getPostProm(2).then((data) => {
        console.log("b:", data);
      });

      console.log("data:", data); // undefined
      // data가 undefined인 이유는 getPostProm이 비동기 함수이기 때문에
      console.log("끝");
    </script>
  </body>
</html>
