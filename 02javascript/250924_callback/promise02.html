<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- promise : 성공과 실패 기계 -->
    <script>
      const promise = new Promise((resolve, reject) => {
        // 비동기 작업 수행
        reject("실패!"); // 작업이 실패했을 때 호출
      });
      promise
        .then(() => {
          console.log("성공!");
        })
        .catch(() => {
          console.log("실패!");
        });
    </script>
  </body>
</html>
