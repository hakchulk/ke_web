<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const p = new Promise((resolve, reject) => {
        let num = 1;
        setTimeout(() => {
          //resolve(num);
          reject(num);
        }, 3000);
      });

      p.then((data) => {
        console.log("성공:" + data);
        return new Promise((resolve, reject) => {
          resolve("then2 Promise" + (data + 1));
        });
      })
        .then((data) => {
          console.log(data);
          return data + 1;
        })
        .catch((num) => {
          console.log("실패:" + num);
          return 100;
        });
    </script>
  </body>
</html>
