<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- promise : 성공과 실패 기계 -->
    <!-- async : 성공만 -->
    <script>
      function fn1(num) {
        const promise = new Promise((resolve, reject) => {
          // 비동기 작업 수행
          // reject(`${num} : 실패!`);
          setTimeout(() => {
            resolve(`${num} : 성공!`);
          }, 1000);
          console.log("중간 과정");
          setTimeout(() => {
            resolve(`${num} : 성공2`);
          }, 1000);
        });
        return promise;
      }

      fn1(1)
        .then((msg) => {
          console.log(msg);
          return fn1(2);
        })
        .then((msg) => {
          console.log(msg);
        })
        .catch((msg) => {
          console.log(msg);
        });
    </script>
  </body>
</html>
